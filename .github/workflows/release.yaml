name: Release

on:
  push:
    branches:
      - main

jobs:
  manage-release:
    name: 'Manage Release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      release_description: ${{ steps.release.outputs.body }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          manifest-file: release-please-manifest.json

  deploy-proxy:
    needs: manage-release
    if: needs.manage-release.outputs.release_created == 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: app/proxy
          command: deploy --config wrangler.jsonc

  deploy-app:
    needs: manage-release
    if: needs.manage-release.outputs.release_created == 'true'
    permissions:
      contents: write
      pages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Linux build dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          pnpm config set script-shell "/usr/bin/bash"

      - name: Install Windows build dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          pnpm config set script-shell "C:\\Program Files\\git\\bin\\bash.exe"

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.manage-release.outputs.tag_name }}
          releaseName: 'Chromatic PoE ${{ needs.manage-release.outputs.tag_name }}'
          releaseBody: "${{ needs.manage-release.outputs.release_description }}"
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}

      - name: Build for Github Pages
        if: matrix.platform == 'ubuntu-22.04'
        run: pnpm build:gh-pages

      - name: Upload static files as artifact
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/deploy-pages@v4

      - name: Publish
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release edit ${{ needs.manage-release.outputs.tag_name }} --draft=false
